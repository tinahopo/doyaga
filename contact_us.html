<section class="contact pt-5 pt-md-7 pb-9 pb-md-8 pb-lg-93">

    <h3 class="text-primary text-center mb-4 mb-md-43">聯絡我們</h3>
    <div class="row justify-content-center ">
      <div class="col-12 col-md-10 col-lg-7">
        <div class="border-radius-16">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d29462.407590543808!2d120.3002813729977!3d22.62390711337081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z6auY6ZuE5biC6IuT6ZuF5Y2A5YyX5L-h6KGXIDIzIOiZnw!5e0!3m2!1szh-TW!2stw!4v1630334401027!5m2!1szh-TW!2stw"
            style="border:0;" allowfullscreen="" loading="lazy"
            class="border-radius-16 h-195 h-md-323 h-lg-360 w-100"></iframe>
        </div>
        <div class="text-primary mt-4 mb-45 mb-lg-0">
          <h4 class="fw-regular mb-2">DOYOGA 教室位置</h4>
          <p class="mb-2">高雄市苓雅區北信街 23 號 2 樓</p>
          <p class="mb-0">如何前往：</p>
          <ol>
            <li class="mb-4">搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
            <li class="mb-4">搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
            <li>開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
          </ol>
        </div>

      </div>
      <div class="col-12 col-md-10 col-lg-5 ">
        <div class="card bg-warning border-radius-16">
          <form class="p-43">
            <p class="fs-5 text-primary mb-3 mb-md-4">意見回饋&問題詢問</p>
            <div class="mb-3">
              <label for="name" class="form-label text-primary">姓名</label>
              <input type="text" class="form-control border-secondary py-12 ps-3 ps-md-26" id="name"
                placeholder="請輸入您的姓名">
            </div>
            <div class="mb-3">
              <label for="bookerEmail" class="form-label text-primary ">電子信箱</label>
              <input type="email" class="form-control border-secondary" id="bookerEmail"
                placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="bookerTel" class="form-label text-primary ">手機號碼</label>
              <input type="tel" class="form-control border-secondary" id="bookerTel" placeholder="0912-345-678">
            </div>
            <div class="mb-3 mb-md-4">
              <label for="opinionFeedBack" class="form-label text-primary">意見回饋</label>
              <textarea class="form-control border-secondary h-214" id="opinionFeedBack" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-secondary ">送出</button>
            </div>

          </form>
        </div>

      </div>
    </div>

  </div>
